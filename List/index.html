<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <header class="header" >
        <h1 class="h1" >Css Diner shopping list </h1>
        <h2 class="h2" > Let's go to the mall</h2>
    </header>
    <div class="container" >

        <div class="checkline">
            <input type="checkbox" name="line1" id="line1" class="input">
            <label for="line1" class="label" ><span class="First_path" >A lot of pickles</span> <span class="Second_path" > ( for the next lesson  aboute CSS )</span></label>
        </div>

        <div class="checkline">
            <input type="checkbox" name="line2" id="line2" class="input">
            <label for="line2" class="label" ><span class="First_path" >10 apples</span> <span class="Second_path" > ( for more CSS manipulations )</span></label>
        </div>

        <div class="checkline">
            <input type="checkbox" name="line3" id="line3" class="input">
            <label for="line3" class="label" ><span class="First_path" >20 oranges</span> <span class="Second_path" > ( because they are awersome )</span></label>
        </div>
        
        <div class="checkline">
            <input type="checkbox" name="line4" id="line4" class="input">
            <label for="line4" class="label" ><span class="First_path" >13 plates</span> <span class="Second_path" >( hm...they always disappear )</span></label>
        </div>

        <div class="checkline">
            <input type="checkbox" name="line5" id="line5" class="input">
            <label for="line5" class="label" ><span class="First_path" >15 bentos</span> </label>
        </div>

        <div class="checkline">
            <input type="checkbox" name="line6" id="line6" class="input">
            <label for="line6" class="label" ><span class="First_path" >1 bottle of Sake ^_^</span> <span class="Second_path" >(for my friends )</span></label> 
        </div>
               
        
    </div>
    
</body>
</html>
